<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="MingJen" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_self" />
    <meta name="description" content="備忘錄" />
    <title>Todo List</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <!-- cdnjs font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header><h1>Ming Ming Todo List</h1></header>
    <form>
      <input type="text" />
      <input type="number" min="1" max="12" placeholder="Month" required />
      <input type="number" min="1" max="31" placeholder="Day" required />
      <button type="submit">Add into List</button>
    </form>
    <br />
    <br />
    <div class="sort">
      <button>Sort By Time</button>
    </div>

    <section></section>
  </body>

  <script src="./app.js"></script>
</html>
